<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <h2>Image Modal</h2>
    <p>In this example we use the CSS to create a modal (dialog box) that is hidden bydeafult</p>
    <p>We use Javascript to trigger the modal and to display the current image inside the modal when it is clicked on.Also note that we use the value fromm the image attribute alt as an caption text</p>
    <img id="myImg" src="img1-2.jpg" alt="img">

    <div id="myModal" class="modal">
        <span class="close">&times</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
<script src="script.js"></script>
</body>

</html>
